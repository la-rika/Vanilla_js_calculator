<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcolatrice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="calculator-grid">
        <div class="output">
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="two-spaces">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>:</button>
        <!-- data- e' tipo la classe ma e' piu' visibile la il codice usato da js e quello da html -->
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number> 0</button>
        <button data-equals class="copyright two-spaces">	&#169 Lara Misia Forlani</button>
    </div>


    <script src='index.js'></script>
    <!--<script src='app.js'></script> youtube-->
</body>

</html>
